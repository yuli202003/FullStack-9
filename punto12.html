<!doctype html>
<html lang="en">

<head>

</head>

<body>
    <h1>Hello, world!</h1>
    <!-- Optional JavaScript -->

<!--carrusel de imagenes-->
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/bootstrap.png" class="d-block w-100" alt="bootstrap" width="20%" height="20%">
        </div>
        <div class="carousel-item">
            <img src="img/Html5.jpg" class="d-block w-100" alt="Html5"width="20%" height="20%">
        </div>
        <div class="carousel-item">
            <img src="img/JavaScript-Symbol.png" class="d-block w-100" alt="JavaScript"width="20%" height="20%">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email
            address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" ariadescribedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with
            anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me
            out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</html>
